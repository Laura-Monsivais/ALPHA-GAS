<form (ngSubmit)="method_downloadRolManual()">
  <div class="text-center">
    <iframe width="100%" height="400" [src]="method_sanitize(getRolManualUrl)"></iframe>
  </div>
  <button
    mdbBtn
    type="submit" 
    color="primary" 
    outline="true"
    class="waves-dark" block="true"
    mdbWavesEffect
    [disabled]="isLoading"
  >
    <mdb-icon fas icon="cloud-download-alt"></mdb-icon>
    <span> Descargar </span>
    <span class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
      <span class="sr-only">Cargando...</span>
    </span>
  </button>
</form>
