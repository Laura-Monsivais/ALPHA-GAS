<form (ngSubmit)="method_updateUser()">
  <mdb-card [ngStyle]="{'background-image':'url('+getUserCoverUrl+')', 
    'background-repeat': 'no-repeat', 
    'background-position': 'center center', 
    'background-size': 'cover'}" 
    class="card-image">
    <div style="background-color: rgba(0, 0, 0, 0.5)" class="p-3">
      <div class="row d-flex align-items-center">
        <div class="col-xl-3">
          <div class="overlay zoom">
            <img style="height: 300px; width: 300px" [src]="getUserAvatarUrl" class="img-fluid img-thumbnail rounded-circle mx-auto d-block" />
          </div>
        </div>
        <div class="col-xl-9">
          <mdb-card style="background-color: rgba(255, 255, 255, 0.8)">
            <mdb-card-body>
              <app-user-form
                [user]="user"
                [session]="session"
              ></app-user-form>
              <div class="alert alert-warning" role="alert">
                <mdb-icon fas icon="exclamation-triangle"></mdb-icon>
                <p class="d-inline"> Estas a punto de modificar a este usuario, Â¿estas seguro?</p>
                <button
                  mdbBtn
                  type="submit"
                  color="warning"
                  class="waves-light" block="true"
                  mdbWavesEffect
                  [disabled]="isLoading"
                >
                  <mdb-icon fas icon="save"></mdb-icon
                  ><span> Si, estoy seguro </span>
                  <span class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
                    <span class="sr-only">Cargando...</span>
                  </span>
                </button>
              </div>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
    </div>
  </mdb-card>
</form>
