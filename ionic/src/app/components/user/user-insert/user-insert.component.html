<button
  mdbBtn
  type="button"
  size="md" 
  color="info"
  class="m-0 waves-light"  
  mdbTooltip="Crear usuario"
  mdbWavesEffect
  (click)="method_getUser()"
>
  <mdb-icon fas icon="pen"></mdb-icon
  ><span class="d-none d-xl-inline"> Crear usuario</span>
</button>
<div
  mdbModal
  #userInsert="mdbModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myUserInsertLabel"
  aria-hidden="true"
  [config]="{ backdrop: false, ignoreBackdropClick: true }"
>
  <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="userInsert.hide()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myUserInsertLabel">
          Crear usuario
        </h4>
      </div>
      <div class="modal-body bg-white">
        <form (ngSubmit)="method_insertUser()">
          <app-user-form
            [user]="user"            
            [session]="session"
            [enterprises]="enterprises"
            [businesses]="businesses"
            [subsidiaries]="subsidiaries"
            [roles]="roles"
          ></app-user-form>
          <button
            mdbBtn
            type="submit"
            color="info"
            class="waves-light" block="true"
            mdbWavesEffect
            [disabled]="isLoading"
          >
            <mdb-icon fas icon="save"></mdb-icon>
            <span> Guardar </span>
            <span class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
              <span class="sr-only">Cargando...</span>
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
