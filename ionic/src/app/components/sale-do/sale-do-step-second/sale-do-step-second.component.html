<div>  
  <div class="d-flex justify-content-center">
    <div class="form-group mb-0">
      <p class="mb-0">Agregar y editar por:</p>
      <div class="form-check form-check-inline">
        <input 
          type="radio" 
          class="form-check-input" 
          id="addByQuantity" 
          name="addBy" 
          mdbInput 
          [value]="'quantity'"
          [(ngModel)]="addBy">
        <label class="form-check-label" for="addByQuantity">Cantidad</label>
      </div>
      <div class="form-check form-check-inline">
        <input 
          type="radio" 
          class="form-check-input" 
          id="addByAmountPrice" 
          name="addBy" 
          mdbInput
          [value]="'amountPrice'"
          [(ngModel)]="addBy">
        <label class="form-check-label" for="addByAmountPrice">Monto</label>
      </div>
    </div>
  </div> 
  <mat-tab-group>
    <mat-tab label="Promociones">
      <app-promotion-list 
        [addBy]="addBy"
        [sale]="sale" 
        [saleDetailsPromotions]="saleDetailsPromotions"
        (emitter_addedPromotion)="method_addedArticle($event)" 
      ></app-promotion-list>
    </mat-tab>
    <mat-tab label="Productos">
      <app-product-list 
        [addBy]="addBy"
        [sale]="sale" 
        [saleDetailsProducts]="saleDetailsProducts"
        (emiitter_addedProduct)="method_addedArticle($event)"
      ></app-product-list>
    </mat-tab>
    <mat-tab label="Servicios" *ngIf="attention.key === 'Subsidiary'">
      <app-service-list 
        [addBy]="addBy"
        [sale]="sale" 
        [saleDetailsServices]="saleDetailsServices"
        (emiitter_addedService)="method_addedArticle($event)" 
      ></app-service-list>
    </mat-tab>
  </mat-tab-group>
  <app-sale-detail-do 
    [addBy]="addBy"
    [saleDetailsNotInventories]="saleDetailsNotInventories"
    [saleDetailsPromotions]="saleDetailsPromotions"
    [saleDetailsProducts]="saleDetailsProducts"
    [saleDetailsServices]="saleDetailsServices"
    (emitter_removededArticle)="method_removededArticle($event)"
    (emitter_changedArticle)="method_changedArticle($event)"
  ></app-sale-detail-do>
</div>
