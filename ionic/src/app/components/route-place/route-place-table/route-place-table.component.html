<div>
  <div class="form-group">
    <div class="input-group">
      <input type="search" class="form-control" id="search" name="search" [(ngModel)]="search">      
      <!--@todo Falta bÃºsqueda avanzada-->
      <div class="input-group-append">
        <button
          mdbBtn
          type="button"
          size="md" 
          color="primary" 
          class="m-0 waves-light"
          mdbWavesEffect
          (click)="method_searchRoutePlaces()"
          [disabled]="isLoading"
        >
          <!--@todo Cambiar a buscar solo con input-->
          <mdb-icon fas icon="search"></mdb-icon>
          <span class="d-none d-xl-inline"> Buscar lugares de ruta</span>
          <span class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
            <span class="sr-only">Cargando...</span>
          </span>
        </button>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table
      mdbTable
      striped="true"
      hover="true"
      #tableEl="mdbTable"
      id="tableSortExample"
    >
      <thead>
        <tr>
          <th
            class="text-nowrap"
            *ngFor="let head of heads; let i = index"
            aria-controls="tableSortExample"
            [mdbTableSort]="routePlaces"
            [sortBy]="headsSort[i]"
          >
            <span>{{ head }} </span>
            <mdb-icon fas icon="sort"></mdb-icon>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let element of routePlaces; let i = index">
          <td
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >       
          </td>
          <td
            class="text-nowrap"
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ element.country }}
          </td>
          <td
            class="text-nowrap"
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ element.state }}
          </td>
          <td
            class="text-nowrap"
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ element.municipality }}
          </td>
          <td
            class="text-nowrap"
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ element.city }}
          </td>
          <td
            class="text-nowrap"
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ element.neighborhood }}
          </td>
          <td
            class="text-nowrap"
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ element.postal_code }}
          </td>
          <td
            class="text-nowrap"
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ element.created_at | date:'d/M/yy h:mm a' }}
          </td>
          <td
            class="text-nowrap"
            *ngIf="
              i + 1 >= mdbTablePagination.firstItemIndex &&
              i < mdbTablePagination.lastItemIndex
            "
          >
            {{ element.updated_at | date:'d/M/yy h:mm a' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <mdb-table-pagination
    [tableEl]="tableEl"
    [searchDataSource]="routePlaces"
  ></mdb-table-pagination>
</div>
