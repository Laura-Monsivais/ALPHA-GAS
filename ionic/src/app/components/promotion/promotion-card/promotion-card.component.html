<div>
  <!-- Actions General -->
  <div class="form-group">
    <input type="search" class="form-control" id="search" name="search" [(ngModel)]="promotion.search"
      placeholder="Buscar promociones" (change)="method_searchAdvancedPromotions()">
  </div>
  <!-- Cards -->
  <div class="row">
    <div class="col-xl-3" *ngFor="let element of promotions; let i = index">
      <mdb-card class="mb-1">
        <mdb-card-body>
          <app-promotion-info [onlyIcon]="false" [promotion]="element"></app-promotion-info>
          <div *ngIf="attention.key === 'Order'">
            <div>
              <span class="d-block d-lg-inline">Monto: </span>
              <span>{{ element.amountPrice | currency }} MXN</span>
            </div>
            <div>
              <button mdbBtn type="button" size="md" color="info" outline="true" class="m-0 waves-dark" block="true"
                mdbTooltip="Agregar promoción" mdbWavesEffect (click)="method_addPromotionCart(element)">
                <mdb-icon fas icon="plus-circle"></mdb-icon>
                <span class="d-none d-xl-inline"> Agregar promoción</span>
              </button>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
