<div>
  <!-- Actions General -->
  <div class="form-group">
    <input type="search" class="form-control" id="search" name="search" 
      [(ngModel)]="product.search" placeholder="Buscar productos" (change)="method_searchAdvancedProducts()">
  </div>
  <!-- Cards -->
  <div class="row">
    <div class="col-xl-3" *ngFor="let element of products; let i = index">
      <mdb-card class="mb-1">
        <mdb-card-body>        
          <app-product-info
            [onlyIcon]="false"
            [product]="element"
          ></app-product-info>
          <h3>{{ element.name }}</h3>
          <div *ngIf="attention.key === 'Order'">
            <div class="form-group mb-0 row">
              <label [for]="'quantity' + element.id" class="col-sm-4 col-form-label">Cantidad:</label>   
              <div class="input-group col-sm-8">
                <input
                  mdbInput 
                  type="number" 
                  class="form-control"
                  [id]="'quantity' + element.id" 
                  [name]="'quantity' + element.id"      
                  [(ngModel)]="element.quantity"
                  (change)="method_changeProduct(i, element)"/>   
                  <div class="input-group-apend">
                    <span class="input-group-text">{{element.unit}}</span>
                  </div>
              </div>
            </div>
            <div>
              <span class="d-block d-lg-inline">Monto: </span>
              <span>{{ element.amountPrice | currency }} MXN</span>
            </div>
            <div>
              <button
                mdbBtn
                type="button"
                size="md"
                color="info"
                outline="true" class="m-0 waves-dark" block="true"
                mdbTooltip="Agregar producto"
                mdbWavesEffect
                (click)="method_addProductCart(element)">
                <mdb-icon fas icon="plus-circle"></mdb-icon>
                <span> Agregar producto</span>
              </button>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
