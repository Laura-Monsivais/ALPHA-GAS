<div *ngIf="rol.key === 'Client'">
  <div class="md-form form-group">
    <input
      mdbInput
      mdbValidate
      type="text"
      [id]="'name' + address.id"
      class="form-control"
      [name]="'name' + address.id"
      [(ngModel)]="address.name"
      #nameValidation="ngModel"
      required
    />
    <label [for]="'name' + address.id">Nombre:</label>
    <mdb-error
      *ngIf="
        nameValidation.invalid &&
        (nameValidation.dirty || nameValidation.touched)
      "
      >Campo requerido</mdb-error
    >
    <mdb-success
      *ngIf="
        nameValidation.valid && (nameValidation.dirty || nameValidation.touched)
      "
    ></mdb-success>
  </div>
  <div class="row">
    <div class="col-xl-4">
      <div class="md-form form-group">
        <input
          mdbInput
          mdbValidate
          type="text"
          [id]="'street' + address.id"
          class="form-control"
          [name]="'street' + address.id"
          [(ngModel)]="address.street"
          #streetValidation="ngModel"
          required
        />
        <label [for]="'street' + address.id">Calle:</label>
        <mdb-error
          *ngIf="
            streetValidation.invalid &&
            (streetValidation.dirty || streetValidation.touched)
          "
          >Campo requerido</mdb-error
        >
        <mdb-success
          *ngIf="
            streetValidation.valid && (streetValidation.dirty || streetValidation.touched)
          "
        ></mdb-success>
      </div>
    </div>

          mdbInput
          mdbValidate
          type="text"

          class="form-control"
          [name]="'exterior' + address.id"
          [(ngModel)]="address.exterior"

        <label [for]="'exterior' + address.id">Exterior:</label>
        <mdb-error

            exteriorValidation.invalid &&
            (exteriorValidation.dirty || exteriorValidation.touched)

        >
        <mdb-success

            exteriorValidation.valid && (exteriorValidation.dirty || exteriorValidation.touched)

        ></mdb-success>

    </div>
    <div class="col-xl-4">
      <div class="md-form form-group">
        <input
          mdbInput
          mdbValidate
          type="text"
          [id]="'interior' + address.id"
          class="form-control is-valid"
          [name]="'interior' + address.id"
          [(ngModel)]="address.interior"
          #interiorValidation="ngModel"
        />
        <label [for]="'interior' + address.id">Interior:</label>
        <mdb-error
          *ngIf="
            interiorValidation.invalid &&
            (interiorValidation.dirty || interiorValidation.touched)
          "
          >Campo requerido</mdb-error
        >
        <mdb-success
          *ngIf="
            interiorValidation.valid && (interiorValidation.dirty || interiorValidation.touched)
          "
        ></mdb-success>
      </div>  
    </div>
  </div>
  <div class="row">
    <div class="col-xl-4">
      <div class="md-form form-group">
        <input
          mdbInput
          mdbValidate
          type="search"
          [id]="'postal_code' + address.id"
          class="form-control"
          [name]="'postal_code' + address.id"
          [(ngModel)]="address.postal_code"
          #postalCodeValidation="ngModel"
          list="postalCodes"
          (change)="method_apiGetAddresses()"
          required
        />
        <datalist id="postalCodes">
          <option *ngFor="let element of postalCodes" [ngValue]="element">
            {{ element }}
          </option>
        </datalist>
        <label [for]="'postal_code' + address.id">Código postal:</label>
        <mdb-error

  <div class="row">
    <div class="col-xl-4">
      <div class="md-form form-group">
        <input
          mdbInput
          mdbValidate
          type="search"
          [id]="'municipality' + address.id"
          class="form-control"
          [name]="'municipality' + address.id"
          [(ngModel)]="address.municipality"
          #postalCodeValidation="ngModel"
          list="municipalities"
          (change)="method_apiGetNeighborhoods()"

        />
        <datalist id="municipalities">

        <mdb-error

      </div> 
    </div>
  </div>
  <div class="md-form form-group">
    <textarea mdbInput mdbValidate type="text" class="md-textarea form-control is-valid" 
      [id]="'references'+address.id" 
      [name]="'references'+address.id" 
      [(ngModel)]="address.references"
      #referencesValidation="ngModel"></textarea>
    <label [for]="'references'+address.id">Referencias:</label>

        referencesValidation.invalid &&
        (referencesValidation.dirty || referencesValidation.touched)

    <mdb-success *ngIf="
        referencesValidation.valid &&
        (referencesValidation.dirty || referencesValidation.touched)
      "></mdb-success>
  </div>
</div>
