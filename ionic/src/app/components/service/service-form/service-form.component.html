<div *ngIf="rol.key === 'Super' || rol.key === 'Director'">
  <div class="row">
    <div class="col-xl-12">
      <div class="md-form form-group">
        <input mdbInput mdbValidate type="text" [id]="'name'+service.id" class="form-control" [name]="'name'+service.id"
          [(ngModel)]="service.name" #nameValidation="ngModel" required />
        <label class="font-weight-bold" [for]="'name'+service.id">Nombre:</label>
        <mdb-error *ngIf="
            nameValidation.invalid &&
            (nameValidation.dirty || nameValidation.touched)
          ">Campo requerido</mdb-error>
        <mdb-success *ngIf="
            nameValidation.valid &&
            (nameValidation.dirty || nameValidation.touched)
          "></mdb-success>  
      </div>
    </div>
  </div>
  <div class="md-form form-group">
    <textarea mdbInput type="text" [id]="'description'+service.id" class="md-textarea form-control is-valid"
      [name]="'description'+service.id" [(ngModel)]="service.description"></textarea>
    <label class="font-weight-bold" for="description">Descripci√≥n:</label>
  </div>
  <div class="row">
    <div class="col-xl-6">
      <div class="form-group">
        <label class="font-weight-bold" [for]="'cost' + service.id">Costo:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input 
            mdbInput 
            mdbValidate 
            type="number" 
            [id]="'cost'+service.id" 
            class="form-control"
            [name]="'cost'+service.id" 
            [(ngModel)]="service.cost" 
            #costValidation="ngModel" 
            required 
          />
          <div class="input-group-append">
            <span class="input-group-text">MXN</span>
          </div>       
          <mdb-error *ngIf="
              costValidation.invalid &&
              (costValidation.dirty || costValidation.touched)
            ">Campo requerido</mdb-error>
          <mdb-success *ngIf="
              costValidation.valid &&
              (costValidation.dirty || costValidation.touched)
            "></mdb-success>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="form-group">
        <label class="font-weight-bold" [for]="'price' + service.id">Precio:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input 
            mdbInput 
            mdbValidate 
            type="number" 
            [id]="'price'+service.id" 
            class="form-control"
            [name]="'price'+service.id" 
            [(ngModel)]="service.price" 
            #priceValidation="ngModel" 
            required 
          />
          <div class="input-group-append">
            <span class="input-group-text">MXN</span>
          </div>        
          <mdb-error *ngIf="
              priceValidation.invalid &&
              (priceValidation.dirty || priceValidation.touched)
            ">Campo requerido</mdb-error>
          <mdb-success *ngIf="
              priceValidation.valid &&
              (priceValidation.dirty || priceValidation.touched)
            "></mdb-success>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <div class="form-group">
        <label class="font-weight-bold" [for]="'enterpriseId'+service.id">Empresa:</label>
        <select [id]="'enterpriseId'+service.id" class="browser-default custom-select"
          [name]="'enterpriseId'+service.id" [(ngModel)]="service.enterprise_id" #enterpriseIdValidation="ngModel"
          required [disabled]="rol.key === 'Director'">
          <option [ngValue]="0" [selected]="service.enterprise_id  == 0">
            Selecciona una empresa
          </option>
          <option *ngFor="let element of enterprises" [ngValue]="element.id"
            [selected]="service.enterprise_id == element.id">
            {{ element.name }}
          </option>
        </select>
        <mdb-error *ngIf="
            enterpriseIdValidation.invalid &&
            (enterpriseIdValidation.dirty || enterpriseIdValidation.touched)
          ">Campo requerido</mdb-error>
        <mdb-success *ngIf="
            enterpriseIdValidation.valid &&
            (enterpriseIdValidation.dirty || enterpriseIdValidation.touched)
          "></mdb-success>
      </div>
    </div>

  </div>
</div>
