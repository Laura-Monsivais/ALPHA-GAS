<div>
  <div class="d-flex justify-content-center">
    <div class="form-group mb-0">
      <p class="mb-0">Agregar y editar por:</p>
      <div class="form-check form-check-inline">
        <input 
          type="radio" 
          class="form-check-input" 
          id="addByQuantity" 
          name="addBy" 
          mdbInput 
          [value]="'quantity'"
          [(ngModel)]="addBy">
        <label class="form-check-label" for="addByQuantity">Cantidad</label>
      </div>
      <div class="form-check form-check-inline">
        <input 
          type="radio" 
          class="form-check-input" 
          id="addByAmountCost" 
          name="addBy" 
          mdbInput
          [value]="'amountCost'"
          [(ngModel)]="addBy">
        <label class="form-check-label" for="addByAmountCost">Monto</label>
      </div>
    </div>
  </div>
  <mat-tab-group>
    <mat-tab label="Productos">
      <app-product-list 
        [addBy]="addBy"
        [buy]="buy"
        [buyDetailsProducts]="buyDetailsProducts"
        (emiitter_addedProduct)="method_addedArticle($event)">
      </app-product-list>
    </mat-tab>
    <mat-tab label="Servicios">
      <app-service-list 
        [addBy]="addBy"
        [buy]="buy"
        [buyDetailsServices]="buyDetailsServices"
        (emiitter_addedService)="method_addedArticle($event)">
      </app-service-list>
    </mat-tab>
  </mat-tab-group>
  <app-buy-detail-do 
    [addBy]="addBy"
    [buyDetailsProducts]="buyDetailsProducts" 
    [buyDetailsServices]="buyDetailsServices"
    (emitter_removededArticle)="method_removededArticle($event)"
    (emitter_changedArticle)="method_changedArticle($event)">
  </app-buy-detail-do>
</div>
