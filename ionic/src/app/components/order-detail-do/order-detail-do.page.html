<div class="bg-white content-page">
  <app-navbar-top></app-navbar-top>
  <div class="d-flex justify-content-center">
      <h1>Carrito</h1>
  </div>
  <div class="container-fluid">
    <app-order-detail-list 
      [promotions]="promotions"
      [products]="products"
    ></app-order-detail-list>
    <button
      mdbBtn
      type="button"
      [ngClass]="{'waves-dark': true, 'btn-outline-info': order.id == 0, 'btn-outline-warning': order.id != 0}"
      block="true"
      mdbWavesEffect
      (click)="method_goToDelivery()"
    >
      <span> Continuar pedido</span>
    </button>
  </div>
  <app-navbar-left></app-navbar-left>
</div>
<app-navbar-bottom></app-navbar-bottom>
